name: frontend-develop-pull-request

on:
  pull_request:
    branches: [develop, develop-test]
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest

    if: github.ref_name == 'develop-test'
    steps:
      - name: 'test'
        run: echo "test"

  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Git ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ë¸Œëœì¹˜ ì´ë¦„ ë³€í™˜ (feature/#123 -> feature123)
      - name: Extract and format branch name
        run: |
          echo "VITE_BRANCH_NAME=$(echo '${{ github.head_ref }}' | sed 's#[/#]##g')" >> $GITHUB_ENV

      # 3. ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          VITE_BRANCH_NAME: ${{ env.VITE_BRANCH_NAME }}

      # 4. AWS ì¸ì¦ ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 5. S3ì— ì—…ë¡œë“œ
      - name: Deploy to S3
        env:
          VITE_BRANCH_NAME: ${{ env.VITE_BRANCH_NAME }}

        run: |
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }}/dev/${VITE_BRANCH_NAME}/ \
            --delete

      # 6. CloudFront ìºì‹œ ë¬´íš¨í™”
      - name: Invalidate CloudFront Cache
        env:
          VITE_BRANCH_NAME: ${{ env.VITE_BRANCH_NAME }}

        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.DEV_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/dev/${VITE_BRANCH_NAME}/*"

      # 7. ë°°í¬ ì£¼ì†Œ PRì— ì½”ë©˜íŠ¸ ì‘ì„±
      - name: Comment on PR
        env:
          VITE_BRANCH_NAME: ${{ env.VITE_BRANCH_NAME }}

        uses: thollander/actions-comment-pull-request@v2
        with:
          message: 'ğŸš€ **Deploy Link**: ${{ secrets.DEV_BASE_URL }}/${{ env.VITE_BRANCH_NAME }}'
